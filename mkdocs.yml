site_name: 程序员的Cookbook
theme:
  name: material
  custom_dir: overrides
  language: zh
  font:
    text: Host Grotesk
    code: Roboto Mono
  features:
    - navigation.tabs
    - navigation.instant
    - navigation.indexes
    - header.autohide
    - navigation.footer

plugins:
  - search
  - blog

nav:
  - Home: index.md
  - Blog:
    - blog/index.md

markdown_extensions:
  - meta
  - pymdownx.highlight:
      linenums: true
  - pymdownx.superfences
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.keys
  - abbr
  - attr_list
  - pymdownx.tasklist:
      custom_checkbox: true

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/zyfjeff

copyright: Copyright &copy; 2024 - 2025 程序员的Cookbook

repo_url: https://github.com/zyfjeff/zyfjeff.github.io
repo_name: zyfjeff/zyfjeff.github.io
edit_uri: edit/master/docs/
site_url: https://zyfjeff.github.io
